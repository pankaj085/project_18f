<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT_18F AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">PROJECT_18F</div>
            <h1>AI Content Engine</h1>
            <p class="subtitle">Enter a topic below to generate content</p>
            
            <div class="input-group">
                <input type="text" id="topicInput" placeholder="e.g., Artificial Intelligence">
                <button onclick="generateDescription()">
                    <span>Generate</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.75 6.75L19.25 12L13.75 17.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19 12H4.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="keyboard-shortcuts">
                <span><strong>Enter</strong> - Generate content</span>
                <span><strong>Shift+Enter</strong> - Continue generating</span>
            </div>
            
            <div class="result-container">
                <div id="result">Your generated content will appear here...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
